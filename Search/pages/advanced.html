<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid" id="nav-content">
          <a class="navbar-brand google-text" href="#">Google</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link nav-page" href="../index.html">Google Search</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="advanced-options">
            <h1 id=advanced-search class="google-text">Advanced Search</h1>
            <form action="https://www.google.com/search" class="search">
              <div id="advanced-search-form">
                <h2>Find pages with:</h2>
                <div class="option option1">
                    <h3>all these words:</h3>
                    <input type="text" name="as_q">
                </div>
                <div class="option option2">
                    <h3>this exact word or phrase:</h3>
                    <input type="text" name="as_epq">
                </div>
                <div class="option option3">
                    <h3>any of these words:</h3>
                    <input type="text" name="as_oq">
                </div>
                <div class="option option4">
                    <h3>none of these words:</h3>
                    <input type="text" name="as_eq">
                </div>
                <input id="advanced-search-button" type="submit" value="Advanced Search">
              </div>
            </form>
        </div>
    </body>
</html>
