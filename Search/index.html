<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gooble</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid" id="nav-content">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="pages/image.html">Image Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pages/advanced.html">Advanced Search</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <form action="https://www.google.com/search" class="search">
            <h1 class="google"><span id="g1">G</span><span id="o1">o</span><span id="o2">o</span><span id="g2">g</span><span id="l">l</span><span id="e">e</span></h1>
            <div class="search-section">
                <input id="search-bar" type="text" name="q" class="fa fa-search search-bar">
                <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
                <br>
                <div class="buttons">
                  <input type="submit" id="google-search-button" name="btnK" class="btn btn-light" value="Google Search"></input>
                  <input type="submit" id="lucky-button" name="btnI" class="btn btn-light" value="I'm Feeling Lucky"></input>
                </div>
            </div>
        </form>
    </body>
    <script src="script.js"></script>
</html>
